name: mpv
version: '0.27.0'
summary: a free, open source, and cross-platform media player.
description: |
  mpv is a media player based on MPlayer and mplayer2.
  It supports a wide variety of video file formats,
  audio and video codecs, and subtitle types.
  Remember to connect this snap to the removable-media slot,
  otherwise external media won't be accessible!

grade: stable
confinement: strict

icon: mpv_logo.png

apps:
  mpv:
    environment:
      # directory where vapoursynth plugins should reside
      VAPOURSYNTH_PLUGIN_PATH: $SNAP/lib/vapoursynth
    command: desktop-launch $SNAP/usr/bin/mpv
    plugs: [x11, opengl, unity7, pulseaudio, home, network, removable-media, optical-drive]

parts:
  youtube-dl:
    source: https://github.com/rg3/youtube-dl/archive/2017.09.15.tar.gz
    plugin: python
    python-version: python3
    after: [ffmpeg]

  mpv:
    source: https://github.com/mpv-player/mpv/archive/v0.27.0.tar.gz
    plugin: waf
    configflags:
      - --enable-cdda
      - --enable-dvdnav
      - --enable-dvdread
      - --enable-encoding
      - --enable-libmpv-shared
      - --disable-static-build
      - --enable-libsmbclient
      - --enable-lua
      - --disable-build-date
    prepare: |
      ./bootstrap.py
    stage-packages:
      - lua5.2
      - libasound2
      - libass5
      - libatomic1
      - libbluray1
      - libc6
      - libcdio-cdda1
      - libcdio-paranoia1 
      - libcdio13
      - libdrm2
      - libdvdnav4
      - libdvdread4
      - libegl1-mesa 
      - libgbm1 
      - libgl1-mesa-glx
      - libjack-jackd2-0
      - libjpeg8
      - liblcms2-2
      - liblua5.2-0
      - libpulse0
      - librubberband2v5
      - libsdl2-2.0-0
      - libsmbclient
      - libsndio6.1
      - libuchardet0
      - libv4l-0
      - libva-drm1 
      - libva-wayland1
      - libva-x11-1 
      - libva1
      - libvdpau1
      - libwayland-client0 
      - libwayland-cursor0
      - libwayland-egl1-mesa 
      - libx11-6
      - libxext6
      - libxinerama1
      - libxkbcommon0
      - libxrandr2
      - libxss1
      - libxv1
      - zlib1g
      - libsodium18
    build-packages:  
      - build-essential
      - libasound2-dev
      - libass-dev
      - libbluray-dev
      - libcdio-paranoia-dev
      - libdvdnav-dev
      - libdvdread-dev
      - libegl1-mesa-dev
      - libenca-dev
      - libfdk-aac-dev
      - libgbm-dev
      - libgl1-mesa-dev
      - libguess-dev
      - libjack-dev
      - libjpeg-dev
      - liblcms2-dev
      - liblua5.2-dev
      - libpulse-dev
      - librubberband-dev
      - libsdl2-dev
      - libssl-dev
      - libsmbclient-dev
      - libsndio-dev
      - libswscale-dev
      - libuchardet-dev
      - libv4l-dev
      - libva-dev
      - libvdpau-dev
      - libwayland-dev
      - libx11-dev
      - libx264-dev
      - libxinerama-dev
      - libxkbcommon-dev
      - libxrandr-dev
      - libxss-dev
      - libxv-dev
      - pkg-config
      - python
      - python-docutils
    after:
      - desktop-glib-only
      - ffmpeg
      - vapoursynth
    organize:
      usr/local: usr/
    # Exclude some junk from the final snap
    prime:
      - -usr/include
      - -usr/share/doc
      - -usr/share/icons
      - -usr/doc
      - -usr/man

